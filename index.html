<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tic Tac Toe</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    

    <link rel="icon" href="https://cdn.glitch.com/3a64b184-c0e3-4213-8a2d-7907a1bdbabe%2Ffav.JPG?v=1623189441713">
    
    <!-- import the webpage's javascript file -->
    
  </head>  
  <body>
<h1>Tic Tac Toe</h1>
  <table>
  <!-- the first row in the table-->
    <tr>
      <td><button class="gameButton">0</button></td>
      <td><button class="gameButton">1</button></td>
      <td><button class="gameButton">2</button></td>
    </tr>
  <!--the second row in the table-->
    <tr>
      <td><button class="gameButton">3</button></td>
      <td><button class="gameButton">4</button></td>
      <td><button class="gameButton">5</button></td>
    </tr>
  <!--the third row in the table-->
    <tr>
      <td><button class="gameButton">6</button></td>
      <td><button class="gameButton">7</button></td>
      <td><button class="gameButton">8</button></td>
    </tr>
  </table>
<!-- here the game info will be displayed-->
<h2 id="gameInfo">Example text</h2>
<script src="script.js"></script>
</body>
</html>
